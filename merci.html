<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merci !</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f8f9fa;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        color: #4361ee;
        margin-bottom: 1rem;
      }
      p {
        color: #6c757d;
        margin-bottom: 2rem;
      }
      a {
        color: #f72585;
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border: 2px solid #f72585;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      a:hover {
        background: #f72585;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Merci pour votre message !</h1>
      <p>Je vous répondrai dans les plus brefs délais.</p>
      <a href="/">Retour à l'accueil</a>
    </div>
  </body>
</html>

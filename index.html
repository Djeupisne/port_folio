<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- [Tous vos balises meta et liens CSS restent inchangés] -->
    <!-- ... -->
    <style>
        /* [Tous vos styles CSS existants restent inchangés] */
        /* ... */
        
        /* Ajout pour empêcher la sélection de texte */
        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        /* Style pour le message de protection */
        .protection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            display: none;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 2rem;
        }
        
        .protection-overlay i {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #f72585;
        }
    </style>
</head>
<body>
    <!-- [Tous vos éléments HTML existants restent inchangés] -->
    <!-- ... -->
    
    <!-- Overlay de protection -->
    <div class="protection-overlay">
        <i class="fas fa-lock"></i>
        <h2>Action non autorisée</h2>
        <p>La copie et l'inspection de ce portfolio sont désactivées pour des raisons de protection.</p>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // PROTECTION COMPLÈTE DU PORTFOLIO
        (function() {
            // Éléments du DOM
            const overlay = document.querySelector('.protection-overlay');
            
            // Fonction pour afficher temporairement le message de protection
            function showProtectionMessage() {
                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 3000);
            }
            
            // 1. Empêcher le clic droit
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showProtectionMessage();
                return false;
            });
            
            // 2. Empêcher les raccourcis d'inspection
            document.addEventListener('keydown', function(e) {
                // Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, F12
                if (
                    (e.ctrlKey && e.key === 'u') ||
                    e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))
                ) {
                    e.preventDefault();
                    showProtectionMessage();
                    return false;
                }
            });
            
            // 3. Empêcher la copie
            document.addEventListener('copy', function(e) {
                e.preventDefault();
                showProtectionMessage();
                return false;
            });
            
            // 4. Empêcher le glisser-déposer
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 5. Détection des outils de développement
            const devtools = {
                isOpen: false,
                orientation: undefined
            };
            
            const threshold = 160;
            
            setInterval(() => {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                const orientation = widthThreshold ? 'vertical' : 'horizontal';
                
                if (
                    !devtools.isOpen &&
                    (widthThreshold || heightThreshold)
                ) {
                    devtools.isOpen = true;
                    devtools.orientation = orientation;
                    showProtectionMessage();
                }
            }, 500);
            
            // 6. Empêcher la capture d'écran (solution partielle)
            // Note: Une protection complète nécessite des APIs spécifiques non disponibles en JS standard
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    showProtectionMessage();
                }
            });
            
            // 7. Protection contre les iframes
            if (window.self !== window.top) {
                window.top.location = window.self.location;
            }
            
            // 8. Protection contre la capture d'écran via extensions (solution partielle)
            document.addEventListener('keydown', function(e) {
                // Détecter les touches courantes pour les captures (Windows: Win+Shift+S, Mac: Cmd+Shift+4)
                if (
                    (e.key === 'PrintScreen') ||
                    (e.metaKey && e.shiftKey && (e.key === '3' || e.key === '4')) ||
                    (e.altKey && e.key === 'PrintScreen')
                ) {
                    e.preventDefault();
                    showProtectionMessage();
                }
            });
            
        })();
        
        // [Le reste de vos scripts existants reste inchangé]
        // Initialisation AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });
        
        // Gestion du thème sombre/clair
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Vérifier le thème système ou le localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
            document.body.setAttribute('data-theme', 'dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        
        // Basculer entre les thèmes
        themeToggle.addEventListener('click', () => {
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Gestion du bouton "Retour en haut"
        const backToTopBtn = document.querySelector('.back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.add('active');
            } else {
                backToTopBtn.classList.remove('active');
            }
        });
        
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Gestion du formulaire de contact
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            const statusElement = document.getElementById('formStatus');
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...';
            submitBtn.disabled = true;
            statusElement.innerHTML = '';

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    statusElement.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> Message envoyé avec succès ! Je vous répondrai dans les plus brefs délais.
                        </div>
                    `;
                    form.reset();
                } else {
                    throw new Error("Erreur lors de l'envoi");
                }
            } catch (error) {
                console.error('Erreur:', error);
                statusElement.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i> Échec de l'envoi. Essayez de m'envoyer un email directement à <a href="mailto:oualoumidjeupisne@gmail.com">oualoumidjeupisne@gmail.com</a>
                    </div>
                `;
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Mettre à jour l'année dans le footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Animation fluide pour les liens d'ancrage
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 100,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>

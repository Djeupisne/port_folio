<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | DJEUPISNE Oualoumi - Développeur Full Stack</title>
    <meta name="description" content="Portfolio professionnel de DJEUPISNE Oualoumi, Développeur Full Stack et Designer UI/UX basé à Lomé, Togo.">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --card-bg: white;
            --section-padding: 6rem 2rem;
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --nav-bg: rgba(30, 30, 30, 0.95);
            --card-bg: #1e1e1e;
            --light: #2d2d2d;
            --dark: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Poppins", sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        /* [Tous vos autres styles CSS restent inchangés] */
        /* ... */
        
        /* Style pour le message de protection */
        .protection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            display: none;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 2rem;
        }
        
        .protection-overlay i {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #f72585;
        }
        
        /* Autoriser la sélection sur les éléments éditable */
        input, textarea, [contenteditable] {
            user-select: text !important;
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
        }
    </style>
</head>
<body>
    <!-- [Tous vos éléments HTML restent inchangés] -->
    <!-- ... -->
    
    <!-- Overlay de protection -->
    <div class="protection-overlay">
        <i class="fas fa-lock"></i>
        <h2>Action non autorisée</h2>
        <p>L'inspection de ce portfolio est désactivée pour des raisons de protection.</p>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // PROTECTION DISCRÈTE DU PORTFOLIO
        (function() {
            // Éléments du DOM
            const overlay = document.querySelector('.protection-overlay');
            
            // Fonction pour afficher temporairement le message de protection
            function showProtectionMessage() {
                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 2000);
            }
            
            // 1. Empêcher le clic droit (sans bloquer l'interface)
            document.addEventListener('contextmenu', function(e) {
                // Autoriser le clic droit sur les éléments de formulaire
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    return true;
                }
                e.preventDefault();
                showProtectionMessage();
                return false;
            });
            
            // 2. Empêcher les raccourcis d'inspection
            document.addEventListener('keydown', function(e) {
                // Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, F12
                if (
                    (e.ctrlKey && e.key === 'u') ||
                    e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))
                ) {
                    e.preventDefault();
                    showProtectionMessage();
                    return false;
                }
            });
            
            // 3. Empêcher la copie (sans bloquer les champs de formulaire)
            document.addEventListener('copy', function(e) {
                // Autoriser la copie dans les champs de formulaire
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    return true;
                }
                e.preventDefault();
                showProtectionMessage();
                return false;
            });
            
            // 4. Détection des outils de développement (discrète)
            let devtoolsOpen = false;
            const threshold = 160;
            
            setInterval(() => {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                
                if ((widthThreshold || heightThreshold) && !devtoolsOpen) {
                    devtoolsOpen = true;
                    showProtectionMessage();
                } else if (!widthThreshold && !heightThreshold) {
                    devtoolsOpen = false;
                }
            }, 500);
            
            // 5. Protection contre les iframes
            if (window.self !== window.top) {
                window.top.location = window.self.location;
            }
            
            // 6. Empêcher le glisser-déposer des images
            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('dragstart', (e) => {
                    e.preventDefault();
                    return false;
                });
            });
            
        })();
        
        // [Le reste de vos scripts existants reste inchangé]
        // Initialisation AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });
        
        // Gestion du thème sombre/clair
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Vérifier le thème système ou le localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
            document.body.setAttribute('data-theme', 'dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        
        // Basculer entre les thèmes
        themeToggle.addEventListener('click', () => {
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Gestion du bouton "Retour en haut"
        const backToTopBtn = document.querySelector('.back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.add('active');
            } else {
                backToTopBtn.classList.remove('active');
            }
        });
        
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Gestion du formulaire de contact
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            const statusElement = document.getElementById('formStatus');
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...';
            submitBtn.disabled = true;
            statusElement.innerHTML = '';

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    statusElement.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> Message envoyé avec succès ! Je vous répondrai dans les plus brefs délais.
                        </div>
                    `;
                    form.reset();
                } else {
                    throw new Error("Erreur lors de l'envoi");
                }
            } catch (error) {
                console.error('Erreur:', error);
                statusElement.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i> Échec de l'envoi. Essayez de m'envoyer un email directement à <a href="mailto:oualoumidjeupisne@gmail.com">oualoumidjeupisne@gmail.com</a>
                    </div>
                `;
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Mettre à jour l'année dans le footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Animation fluide pour les liens d'ancrage
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 100,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>

    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --light: #f8f9fa;

        [data-theme="dark"] {

        /* Style pour le message de protection */
        .protection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            display: none;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 2rem;
        }
        
        .protection-overlay i {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #f72585;
        }
    </style>

<body>
    <!-- Votre portfolio complet ici -->

    <!-- ... -->

    <!-- Overlay de protection (masqué par défaut) -->
    <div class="protection-overlay">
        <i class="fas fa-lock"></i>
        <h2>Action non autorisée</h2>
        <p>L'inspection de ce portfolio est désactivée.</p>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // PROTECTION NON INTRUSIVE
        (function() {
            // Éléments du DOM
            const overlay = document.querySelector('.protection-overlay');
            
            // Fonction pour afficher temporairement le message de protection
            function showProtectionMessage() {
                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 2000);
            }
            
            // 1. Empêcher le clic droit
            document.addEventListener('contextmenu', function(e) {
                // Autoriser le clic droit sur les éléments de formulaire
                if (['INPUT', 'TEXTAREA', 'SELECT'].includes(e.target.tagName)) {
                    return true;
                }
                e.preventDefault();
                showProtectionMessage();
                return false;
            });
            
            // 2. Empêcher les raccourcis d'inspection
            document.addEventListener('keydown', function(e) {
                // Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, F12
                if (
                    (e.ctrlKey && e.key === 'u') ||
                    e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))
                ) {
                    e.preventDefault();
                    showProtectionMessage();
                    return false;
                }
            });
            
            // 3. Détection des outils de développement
            let devtoolsOpen = false;
            const threshold = 160;
            
            setInterval(() => {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                
                if ((widthThreshold || heightThreshold) && !devtoolsOpen) {
                    devtoolsOpen = true;
                    showProtectionMessage();
                } else if (!widthThreshold && !heightThreshold) {
                    devtoolsOpen = false;
                }
            }, 500);
            
            // 4. Protection contre les iframes
            if (window.self !== window.top) {
                window.top.location = window.self.location;
            }
            
        })();
        
        // [Le reste de vos scripts existants]
        // Initialisation AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });
        
        // Gestion du thème sombre/clair
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Vérifier le thème système ou le localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
            document.body.setAttribute('data-theme', 'dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        
        // Basculer entre les thèmes
        themeToggle.addEventListener('click', () => {
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // [Le reste de vos fonctions JavaScript]
        // ... (conservez toutes vos autres fonctions)
        
    </script>

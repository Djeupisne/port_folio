<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | DJEUPISNE Oualoumi - Développeur Full Stack</title>
    <meta name="description" content="Portfolio professionnel de DJEUPISNE Oualoumi, Développeur Full Stack et Designer UI/UX basé à Lomé, Togo.">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body>
    <!-- [Tous vos éléments HTML existants restent inchangés] -->
    <!-- ... -->

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // PROTECTION RENFORCÉE CONTRE L'INSPECTION
        (function() {
            // Fonction de redirection vers une page vide
            function blockInspection() {
                window.location.href = 'about:blank';
                document.body.innerHTML = '';
                document.head.innerHTML = '';
                window.stop();
                return false;
            }

            // Empêcher le clic droit
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                blockInspection();
                return false;
            });

            // Empêcher les raccourcis clavier (Ctrl+U, Ctrl+Shift+I, etc.)
            document.addEventListener('keydown', function(e) {
                // Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, F12
                if (
                    (e.ctrlKey && e.key === 'u') ||
                    e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))
                ) {
                    e.preventDefault();
                    blockInspection();
                    return false;
                }
            });

            // Détection des outils de développement
            const devtools = {
                isOpen: false,
                orientation: undefined
            };

            const threshold = 160;
            const emitEvent = (isOpen, orientation) => {
                if (isOpen) {
                    blockInspection();
                }
            };

            setInterval(() => {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                const orientation = widthThreshold ? 'vertical' : 'horizontal';

                if (
                    !devtools.isOpen &&
                    (widthThreshold || heightThreshold)
                ) {
                    emitEvent(true, orientation);
                }
            }, 500);

            // Protection contre les iframes
            if (window.self !== window.top) {
                window.top.location = window.self.location;
            }

            // Empêcher la copie
            document.addEventListener('copy', function(e) {
                e.preventDefault();
                blockInspection();
                return false;
            });

            // Protection contre la navigation arrière
            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                history.go(1);
            };

            // Détection du mode plein écran
            document.addEventListener('fullscreenchange', function() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                    blockInspection();
                }
            });

            // Détection de la taille de la fenêtre (outils de développement)
            let lastWidth = window.innerWidth;
            let lastHeight = window.innerHeight;
            
            setInterval(function() {
                if (
                    window.innerWidth !== lastWidth ||
                    window.innerHeight !== lastHeight
                ) {
                    blockInspection();
                }
            }, 500);
        })();

        // [Le reste de vos scripts existants reste inchangé]
        // Initialisation AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });
        
        // Gestion du thème sombre/clair
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Vérifier le thème système ou le localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
            document.body.setAttribute('data-theme', 'dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        
        // Basculer entre les thèmes
        themeToggle.addEventListener('click', () => {
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Gestion du bouton "Retour en haut"
        const backToTopBtn = document.querySelector('.back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.add('active');
            } else {
                backToTopBtn.classList.remove('active');
            }
        });
        
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Gestion du formulaire de contact
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            const statusElement = document.getElementById('formStatus');
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...';
            submitBtn.disabled = true;
            statusElement.innerHTML = '';

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    statusElement.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> Message envoyé avec succès ! Je vous répondrai dans les plus brefs délais.
                        </div>
                    `;
                    form.reset();
                } else {
                    throw new Error("Erreur lors de l'envoi");
                }
            } catch (error) {
                console.error('Erreur:', error);
                statusElement.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i> Échec de l'envoi. Essayez de m'envoyer un email directement à <a href="mailto:oualoumidjeupisne@gmail.com">oualoumidjeupisne@gmail.com</a>
                    </div>
                `;
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Mettre à jour l'année dans le footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Animation fluide pour les liens d'ancrage
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 100,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
